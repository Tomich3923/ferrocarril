<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapa 3D AR - Versi√≥n Simple</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene 
        mindar-image="imageTargetSrc: target.mind; autoStart: true;" 
        embedded 
        color-space="sRGB"
    >
        <a-assets>
            <a-asset-item id="modeloMapa" src="modelo-3d.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity 
                gltf-model="#modeloMapa"
                animation-mixer="clip: *;"
                position="0 0.05 0"
                scale="0.0027 0.106 0.027"
                rotation="-90 0 0"
            ></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
